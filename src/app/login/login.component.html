<nz-layout class="layout content-wrapper">
    <!--header-->
    <nz-header>
        <!--<div class="logo"></div>-->
    </nz-header><!--end header-->

    <!--content-->
    <nz-content style="padding:10% 35%;">
        <div style="background:#fff; padding: 24px;">
            <div class="text-center">CR课堂在线考勤系统</div>
            <nz-input [(ngModel)]="userName" [nzPlaceHolder]="'用户名'"></nz-input>
            <nz-input [nzType]="'password'" [(ngModel)]="passWord" [nzPlaceHolder]="'密码'"></nz-input>
            <nz-input [(ngModel)]="captcha" [nzPlaceHolder]="'验证码'"></nz-input>
            <!--<img src="{{captchaImgUrl}}" />-->
            <img src="{{captchaImgUrl}}" (click)="changeCaptchImg()">
            <div>
                <label nz-checkbox [(ngModel)]="recordPasswordChecked">
                    <span>记住密码</span>
                </label>
                <label nz-checkbox [(ngModel)]="recordAutomaticLoginChecked">
                    <span>自动登录</span>
                </label>
            </div>
            <div class="button-container">
                <button class="login-button-style" nz-button [nzType]="'primary'" (click)="login()">
                    <span>登陆</span>
                </button>
                <button class="login-button-style" nz-button [nzType]="'default'">
                    <a routerLink="/register">注册</a>
                </button>
            </div>
            <div class="forget-passwd-box">
                <label>忘记密码？</label>
            </div>
            <!--<nz-input [(ngModel)]="inputValue" [nzPlaceHolder]="'用户名'" (ngModelChange)=""></nz-input>-->
        </div>
    </nz-content><!--end content-->

    <nz-footer style="text-align: center;">CRSC_WD ©2018 Implement By 614</nz-footer>
</nz-layout>
